<div class="navbar boxshadow">
    <div class="navbar-inner">
        <a class="nav-link" href="{{ url_for('index') }}">Interstellar</a>
        {% if current_user.is_authenticated %}  
            <div class="dropdown-container">
                <div class="ddbtn nav-link">{{current_user.username}}</div> 
                    <div id="dropdownContent" class="dropdown boxshadow">
                        <a href="#edit_profile">Edit Profile</a>
                        <a href="{{ url_for('auth.logout') }}">Logout</a>
                    </div>
                </div>
            </div>
            {% if current_user.privilege_level > 1 %}
            <div style="float: left;" class="dropdown-container">
                <a href="{{ url_for('admin.admin') }}"><div class="ddbtn nav-link">Admin Panel</div></a> 
                    <div id="dropdownContent" class="dropdown boxshadow">
                        <a href="{{ url_for('admin.users', pagenum=1) }}">Users</a>
                        <a href="{{ url_for('admin.storylets') }}">Storylets</a>
                        <a href="#qualities">Qualities</a>
                        <a href="{{ url_for('admin.images')}}">Images</a>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endif %}
    </div>
</div>
